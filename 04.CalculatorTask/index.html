<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <h2>Simple Calculator</h2>
    <div class="result-section">
    <div class="result">0</div>
    </div>
    <div class="value-section">
      <input type="number" id="value1" placeholder="Value1">
      <input type="number" id="value2" placeholder="Value2">
    </div>
    <div  class= button-section>
    <button id="addBtn">Addition</button>
    <button id="subtractBtn">Subtract</button>
    <button id="multiplyBtn">Multiply</button>
    <button id="divideBtn">Division</button>
    <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
