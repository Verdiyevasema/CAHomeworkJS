      <hr />
      <div id="header-bottom">

        <form>
          <div class="form-group">
            <input

              class="form-control"
              id="title"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <input
              type="file"
              class="form-control"
              id="photo"
              placeholder="Choose Files No file chosen"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
